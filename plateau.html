  <script>
    let activeButton = 0;
    let text = document.querySelector("#plateau_description_text");
    let gifs_and_pngs = document.querySelectorAll(".plateau_view");
    text.innerHTML = data[0]["desc"];

    function restartGif(element){
      var imgSrc = element.src;
      element.src = imgSrc;
    }

    function updateGifAndText() {
      text.innerHTML = data[activeButton]["desc"];

      //hide all
      gifs_and_pngs.forEach((gop) => gop.classList.add("hidden"));

      if(data[activeButton]["loaded"]) {
        let gif = document.querySelector(`#plateau_gif${activeButton}`);
        gif.classList.remove("hidden");
      }
      else {
        let loading = document.querySelector(`#plateau_gif${activeButton}_loading`);
        loading.classList.remove("hidden");
      }
    }

    let dots = document.querySelectorAll(".dot");
    dots.forEach((dot) => dot.addEventListener("mouseover", (e) => {
      e.target.classList.add("dot_hover");
    }));

    dots.forEach((dot) => dot.addEventListener("mouseout", (e) => {
      e.target.classList.remove("dot_hover");
    }));

    dots.forEach((dot) => dot.addEventListener("click", (e) => {
      dots.forEach((dot) => dot.classList.remove("dot_active"));
      e.target.classList.add("dot_active");
      activeButton = e.target.id.toString().slice(6);
      updateGifAndText();
      document.querySelectorAll(".gif").forEach((e) => restartGif(e));
    }));

    if(data[0]["loaded"])
      updateGifAndText();
  </script>
